<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monsters</title>
    <script>
      class Monster {
        eatsChildren = true;
        hasWings = false;
        numHeads = 1;
        canBreatheFire = false;

        constructor(name) {
          this.name = name;
        }

        spitPoison() { }
      }

      class Dragon extends Monster {
        constructor(name, hasWings) {
          super(name);
          this.hasWings = hasWings;
        }
      }

      class Drakon extends Monster {
        constructor(name, numHeads, canBreathFire) {
          super(name);
          this.numHeads = numHeads;
          this.canBreatheFire = canBreathFire;
        }

        spitPoison() {
          console.log(this.name + ' spits poison');
        }
      }

      let ladon = new Dragon("Ladon", false);
      let drakon = new Drakon("Drakon", 2, true);
      let laconian = makeMonster(drakon);
      laconian.name = "Laconian";

      function makeMonster(p) {
        return Object.create(p);
      }
    </script>
</head>
<body>



</body>
</html>
